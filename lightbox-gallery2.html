<div class="container">
<!-- Images used to open the lightbox -->
<h3>Galeri</h3>
<div class="row">
    <div class="column">
      <img src="images/galeri/foto1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      <div class="imgdesc">Add a description of the image here</div>
    </div>
    <div class="column">
      <img src="images/galeri/gambar1.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      <div class="imgdesc">Add a description of the image here</div>
    </div>
    <div class="column">
      <img src="images/galeri/foto1.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
      <div class="imgdesc">Add a description of the image here</div>
    </div>
    <div class="column">
      <img src="images/galeri/gambar1.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      <div class="imgdesc">Add a description of the image here</div>
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="images/galeri/foto1.jpg" style="width:100%;">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="images/galeri/gambar1.jpg" style="width:100%;">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="images/galeri/foto1.jpg" style="width:100%;">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="images/galeri/gambar1.jpg" style="width:100%;">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    </div>
  </div>
</div>
