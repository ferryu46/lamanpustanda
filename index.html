<!DOCTYPE html>
<html lang="en">
  <head>
    <noscript data-include="head.html"></noscript>
  </head>

  <body>
    <div class="body-inner">
      <!-- Header start -->
      <header id="header" class="header-two navbar-fixed">
        <div data-include="heading.html"></div>
      </header>

      <!-- Carousel -->
      <div data-include="slideshow.html"></div>

        
      <!-- Section Layanan-->
      <section id="layanan" class="ts-features pb-2">
        <div data-include="layanan.html"></div>
      </section>

      <!-- Counter Statistik Layanan -->
      <section id="facts" class="facts-area dark-bg">
        <div data-include="statistik.html"></div>
      </section>

      <!-- Lightbox Gallery-->
      <section id="lightbox" class="content">
        <div data-include="lightbox-gallery2.html"></div>
      </section>

      <footer id="footer" class="footer bg-overlay">
        <div data-include="footer-main.html"></div>
        <!-- Footer main end -->

        <div class="copyright">
          <div class="container">
            <div class="row align-items-center mt-auto">
              <div class="col-md-12">
                <div class="copyright-info text-center">
                  <span>Copyright &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    Designed by Ladislaus Laga Monang and <a href="https://www.linkedin.com/in/ferry-yun-kurniawan-20bb5216b/">Ferry Yun Kurniawan</a></span
                  >
                </div>
              </div>
            </div>


            <div id="back-to-top" data-spy="affix" data-offset-top="10" class="back-to-top position-fixed">
              <button class="btn btn-primary" title="Back to Top">
                <i class="fa fa-angle-double-up"></i>
              </button>
            </div>
          </div>
          <!-- Container end -->
        </div>
        <!-- Copyright end -->
      </footer>
      <!-- Footer end -->

      <!-- Javascript Files
  ================================================== -->

      <!-- initialize jQuery Library -->
      <script src="plugins/jQuery/jquery.min.js"></script>
      <!-- Bootstrap jQuery -->
      <script src="plugins/bootstrap/bootstrap.min.js" defer></script>
      <!-- Slick Carousel -->
      <script src="plugins/slick/slick.min.js"></script>
      <script src="plugins/slick/slick-animation.min.js"></script>
      <!-- Color box -->
      <script src="plugins/colorbox/jquery.colorbox.js"></script>
      <!-- shuffle -->
      <script src="plugins/shuffle/shuffle.min.js" defer></script>

      <!-- Google Map API Key-->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
      <!-- Google Map Plugin-->
      <script src="plugins/google-map/map.js" defer></script>

      <!-- Template custom -->
      <script src="js/script.js"></script>
      <!-- Include HTML-->
      <script src="./js/HTMLInclude.js"></script>
      <!-- Lightbox -->
      <script src="./js/lightbox.js"></script>

    </div>
    <!-- Body inner end -->
  </body>
  <script>
    includeHTML();
  </script>
