<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Masuk Layanan Internal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <style>
      body {
        padding-top: 60px;
      }
    </style>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/login-register.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container col-md-offset-2">
      <h1 style="position: relative center">Silakan Masuk untuk menggunakan layanan internal Pustanda</h1>
    </div>

    <div class="container col-md-offset-2">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Masuk</a>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Masuk</h4>
            </div>
            
                  <div class="form loginBox">
                    <form method="" action="" accept-charset="UTF-8">
                      <input id="email" class="form-control" type="text" placeholder="Pos-el" name="email" />
                      <input id="password" class="form-control" type="password" placeholder="Kata Sandi" name="password" />
                      <input class="btn btn-default btn-login" type="button" value="Masuk" onclick="loginAjax()" />
                    </form>
                  </div>
                </div>
              </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        openLoginModal();
      });
    </script>
  </body>
</html>
